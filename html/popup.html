<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>AFEL monitor</title>
  <script src="../commons.js"></script>
  <script src="popup.js"></script>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <style>
	  .container { padding-right : 0px; padding-left : 0px; width : 200px ;}
  #acbh_monitor, #acbh_monitor_off {  font-size:0.8rem; margin-top : 0.5em; margin-bottom : 0.5em }
  </style>
  
</head>

<body class="container">
	
   <div class="col" id="acbh_monitor">

      <h6 class="text-center"> <span><i class="fa fa-cog fa-spin"></i></span> The AFEL monitor is <b class="text-info">running</b>.</h6>
      <hr/>
	
      <div class="list-group">
         <li id="visits-log" href="#" class="list-group-item list-group-item-primary">
            <span class="badge badge-info badge-pill" id="nvisits" >no</span> logged visits for this session.
         </li>
	   
         <a href="#" id="load-btn" class="list-group-item list-group-item-dark" >Load your recent history </a>
         <a target="_blank" id="acbh_visulink" class="list-group-item list-group-item-action" href="http://data.afel-project.eu/catalogue/index.php/user-dashboard" ><i class="fa fa-fw fa-chart-bar"></i> Go to the <b>online dashboard</b></a>
         <a href="#" id="stop-btn" class="list-group-item list-group-item-action list-group-item-danger"> <i class="fa fa-times-circle fa-fw"></i> Stop the plugin</a>
      </div>
   
   </div>
    
   <div class="col" id="acbh_monitor_off">
      <h6 class=" text-center"> <span ><i class="fa fa-eye-slash"></i></span>
         The AFEL monitor is <b class="text-danger">not</b> running.
      </h6>
    
      <hr/>
   
      <div class="list-group">
         <a href="#" id="start-btn" class="list-group-item list-group-item-action list-group-item-info">Click <b>here</b> to start the plugin.</a>
      </div>
	
   </div>

   <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
   <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
   <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
</body>
 
</html>
